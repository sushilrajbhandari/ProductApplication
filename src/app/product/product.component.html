<div class='container'>
        <div class='panel panel-primary'>
            <div class='panel-heading'><h3>Product App</h3></div>
            <div class='panel-body'>
                <div class='row'>
                <div class='col-md-2'><h4>{{title}}</h4></div>
                    <div class='col-md-4'>
                        <input type='text' placeholder='Enter Your text' [(ngModel)]="userInput"/>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-md-6'>
                        <h4 id='headFilter'>{{nuberText}} {{userInput}}</h4>
                    </div>
                </div>
                <div class='table-responsive'>
                    <table class ='table'>
                        <thead>
                            <tr>
                                <th>
                                    <button type="button" class="btn btn-success" (click)='toggleImage()'> {{showImage ? 'Hide Image' : 'Show Image'}}</button>
                                </th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Date</th>
                                <th>Price</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products | filterProduct:userInput">
                                <td>
                                    <img [src]="product.imageUrl" *ngIf="showImage"/>
                                </td>
                                <td>{{product.productName | MyUpper: 'upper'}}</td>
                                <td>{{product.productCode | MyUpper: 'lower'}}</td>
                                <td>{{product.releaseDate | date}}</td>
                                <td [ngStyle]="{'background-color':product.price<20? 'green': 'blue'}">
                                    {{product.price | discountPipe: '5' | currency}}</td>
                                <td>{{product.starRating}}</td>
                            </tr>    
                        </tbody>
                    </table>
                </div>
            </div>    
        </div>
    </div>
